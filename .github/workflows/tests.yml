name: Test 

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: # on demand (sometimes we want to test the pipeline before opening the pr)

jobs:
  unittests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          cache: true
          cache-dependency-path: go.sum
          go-version-file: go.mod
      - name: Execute unit tests
        run: make test
      - name: Upload unit test coverage file artifact
        uses: actions/upload-artifact@v4
        with:
          name: cov-unit-tests
          path: cov-unit-tests.txt

  postgres-test:
    name: Execute postgres tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          cache: true
          cache-dependency-path: go.sum
          go-version-file: go.mod
      - name: Execute Postgres tests
        run: make test-postgres
      - name: Upload Postgres test coverage file artifact
        uses: actions/upload-artifact@v4
        with:
          name: cov-pg-tests
          path: cov-pg-tests.txt

  codecov-upload:
    name: Upload all generated coverage files to Codecov
    runs-on: ubuntu-latest
    needs: [unittests, postgres-test]
    steps:
      - uses: actions/checkout@v5
      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: cov-unit-tests/cov-unit-tests.txt,cov-pg-tests/cov-pg-tests.txt
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
