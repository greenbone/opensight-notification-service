basePath: /api/notification-service
definitions:
  errorResponses.ErrorResponse:
    properties:
      details:
        type: string
      errors:
        additionalProperties:
          type: string
        type: object
      title:
        type: string
      type:
        type: string
    type: object
  filter.CompareOperator:
    enum:
    - beginsWith
    - doesNotBeginWith
    - contains
    - doesNotContain
    - textContains
    - isNumberEqualTo
    - isEqualTo
    - isIpEqualTo
    - isStringEqualTo
    - isStringCaseInsensitiveEqualTo
    - isNotEqualTo
    - isNumberNotEqualTo
    - isIpNotEqualTo
    - isStringNotEqualTo
    - isGreaterThan
    - isGreaterThanOrEqualTo
    - isLessThan
    - isLessThanOrEqualTo
    - beforeDate
    - afterDate
    - exists
    - isEqualToRating
    - isNotEqualToRating
    - isGreaterThanRating
    - isLessThanRating
    - isGreaterThanOrEqualToRating
    - isLessThanOrEqualToRating
    - betweenDates
    type: string
    x-enum-varnames:
    - CompareOperatorBeginsWith
    - CompareOperatorDoesNotBeginWith
    - CompareOperatorContains
    - CompareOperatorDoesNotContain
    - CompareOperatorTextContains
    - CompareOperatorIsNumberEqualTo
    - CompareOperatorIsEqualTo
    - CompareOperatorIsIpEqualTo
    - CompareOperatorIsStringEqualTo
    - CompareOperatorIsStringCaseInsensitiveEqualTo
    - CompareOperatorIsNotEqualTo
    - CompareOperatorIsNumberNotEqualTo
    - CompareOperatorIsIpNotEqualTo
    - CompareOperatorIsStringNotEqualTo
    - CompareOperatorIsGreaterThan
    - CompareOperatorIsGreaterThanOrEqualTo
    - CompareOperatorIsLessThan
    - CompareOperatorIsLessThanOrEqualTo
    - CompareOperatorBeforeDate
    - CompareOperatorAfterDate
    - CompareOperatorExists
    - CompareOperatorIsEqualToRating
    - CompareOperatorIsNotEqualToRating
    - CompareOperatorIsGreaterThanRating
    - CompareOperatorIsLessThanRating
    - CompareOperatorIsGreaterThanOrEqualToRating
    - CompareOperatorIsLessThanOrEqualToRating
    - CompareOperatorBetweenDates
  filter.ControlType:
    enum:
    - bool
    - enum
    - float
    - integer
    - string
    - dateTime
    - uuid
    - autocomplete
    type: string
    x-enum-varnames:
    - ControlTypeBool
    - ControlTypeEnum
    - ControlTypeFloat
    - ControlTypeInteger
    - ControlTypeString
    - ControlTypeDateTime
    - ControlTypeUuid
    - ControlTypeAutocomplete
  filter.LogicOperator:
    enum:
    - and
    - or
    type: string
    x-enum-varnames:
    - LogicOperatorAnd
    - LogicOperatorOr
  filter.ReadableValue-string:
    properties:
      label:
        description: Label is the human-readable form of the value
        type: string
      value:
        description: Value is the value for the backend
        type: string
    type: object
  filter.Request:
    properties:
      fields:
        items:
          $ref: '#/definitions/filter.RequestField'
        type: array
      operator:
        $ref: '#/definitions/filter.LogicOperator'
    required:
    - operator
    type: object
  filter.RequestField:
    properties:
      keys:
        items:
          type: string
        type: array
      name:
        type: string
      operator:
        $ref: '#/definitions/filter.CompareOperator'
      value:
        description: Value can be a list of values or a value
    required:
    - name
    - operator
    - value
    type: object
  filter.RequestOptionType:
    properties:
      type:
        allOf:
        - $ref: '#/definitions/filter.ControlType'
        enum:
        - string
        - float
        - integer
        - enum
        - bool
    type: object
  models.Action:
    properties:
      recipient:
        description: specific recipient if supported/required by the sink, e.g. for
          mail a comma separated list of mail adresses
        type: string
      sink:
        $ref: '#/definitions/models.SinkReference'
    required:
    - sink
    type: object
  models.MSTeams:
    properties:
      webhook:
        type: string
    required:
    - webhook
    type: object
  models.Mattermost:
    properties:
      webhook:
        type: string
    required:
    - webhook
    type: object
  models.Notification:
    properties:
      customFields:
        additionalProperties: {}
        description: can contain arbitrary structured information about the event
        type: object
      detail:
        type: string
      id:
        readOnly: true
        type: string
      level:
        enum:
        - info
        - warning
        - error
        - urgent
        type: string
      origin:
        description: name of the origin, e.g. `SBOM - React`
        type: string
      originClass:
        description: unique identifier for the class of origins, e.g. `/vi/SBOM`
        type: string
      originResourceID:
        description: together with class it can be used to provide a link to the origin,
          e.g. `<id of react sbom object>`
        type: string
      timestamp:
        format: date-time
        type: string
      title:
        type: string
    required:
    - detail
    - level
    - origin
    - originClass
    - timestamp
    - title
    type: object
  models.Origin:
    properties:
      class:
        type: string
      name:
        type: string
      namespace:
        readOnly: true
        type: string
    required:
    - class
    - name
    type: object
  models.OriginReference:
    properties:
      class:
        type: string
      name:
        readOnly: true
        type: string
      namespace:
        type: string
    required:
    - class
    - namespace
    type: object
  models.Rule:
    properties:
      action:
        $ref: '#/definitions/models.Action'
      active:
        type: boolean
      id:
        readOnly: true
        type: string
      name:
        type: string
      trigger:
        $ref: '#/definitions/models.Trigger'
    required:
    - action
    - name
    - trigger
    type: object
  models.RuleOptions:
    properties:
      eventLevels:
        items:
          type: string
        type: array
      eventOrigins:
        items:
          $ref: '#/definitions/models.OriginReference'
        type: array
      sinks:
        items:
          $ref: '#/definitions/models.SinkReference'
        type: array
    type: object
  models.SMTP:
    properties:
      authentication_method:
        enum:
        - Plain
        - Encrypted
        - GSSAPI
        - Kerberos
        type: string
      connection_security:
        enum:
        - STARTTLS
        - SSL
        - NONE
        type: string
      host:
        type: string
      password:
        type: string
      port:
        type: integer
      sender:
        type: string
      username:
        type: string
    required:
    - authentication_method
    - connection_security
    - host
    - password
    - port
    - sender
    - username
    type: object
  models.Sink:
    properties:
      id:
        readOnly: true
        type: string
      mattermost:
        $ref: '#/definitions/models.Mattermost'
      msteams:
        $ref: '#/definitions/models.MSTeams'
      name:
        type: string
      smtp:
        $ref: '#/definitions/models.SMTP'
      type:
        description: only populate `name` `type` and the root level poperty matching
          the type
        enum:
        - smtp
        - ' mattermost'
        - teams
        type: string
    required:
    - name
    - type
    type: object
  models.SinkReference:
    properties:
      hasRecipient:
        description: indicates if the sink supports/requires specifying a specific
          recipient
        readOnly: true
        type: boolean
      id:
        type: string
      name:
        readOnly: true
        type: string
      type:
        readOnly: true
        type: string
    required:
    - id
    type: object
  models.Trigger:
    properties:
      level:
        items:
          type: string
        type: array
      origins:
        items:
          $ref: '#/definitions/models.OriginReference'
        type: array
    required:
    - level
    - origins
    type: object
  paging.Request:
    properties:
      index:
        type: integer
      size:
        type: integer
    type: object
  paging.Response:
    properties:
      index:
        type: integer
      size:
        type: integer
      totalDisplayableResults:
        type: integer
      totalResults:
        type: integer
    required:
    - index
    - size
    - totalDisplayableResults
    type: object
  query.FilterOption:
    properties:
      control:
        $ref: '#/definitions/filter.RequestOptionType'
      multiSelect:
        type: boolean
      name:
        $ref: '#/definitions/filter.ReadableValue-string'
      operators:
        items:
          properties:
            label:
              description: Label is the human-readable form of the value
              type: string
            value:
              allOf:
              - $ref: '#/definitions/filter.CompareOperator'
              description: Value is the value for the backend
          type: object
        type: array
      values:
        items:
          type: string
        type: array
    required:
    - control
    - multiSelect
    - name
    - operators
    type: object
  query.Metadata:
    properties:
      filter:
        $ref: '#/definitions/filter.Request'
      paging:
        $ref: '#/definitions/paging.Response'
      sorting:
        $ref: '#/definitions/sorting.Request'
    type: object
  query.ResponseListWithMetadata-models_Notification:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Notification'
        type: array
      metadata:
        $ref: '#/definitions/query.Metadata'
    required:
    - data
    - metadata
    type: object
  query.ResponseListWithMetadata-models_Rule:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Rule'
        type: array
      metadata:
        $ref: '#/definitions/query.Metadata'
    required:
    - data
    - metadata
    type: object
  query.ResponseListWithMetadata-models_Sink:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Sink'
        type: array
      metadata:
        $ref: '#/definitions/query.Metadata'
    required:
    - data
    - metadata
    type: object
  query.ResponseWithMetadata-array_models_Origin:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Origin'
        type: array
      metadata:
        $ref: '#/definitions/query.Metadata'
    required:
    - data
    - metadata
    type: object
  query.ResponseWithMetadata-array_query_FilterOption:
    properties:
      data:
        items:
          $ref: '#/definitions/query.FilterOption'
        type: array
      metadata:
        $ref: '#/definitions/query.Metadata'
    required:
    - data
    - metadata
    type: object
  query.ResponseWithMetadata-models_Notification:
    properties:
      data:
        $ref: '#/definitions/models.Notification'
      metadata:
        $ref: '#/definitions/query.Metadata'
    required:
    - data
    - metadata
    type: object
  query.ResponseWithMetadata-models_Rule:
    properties:
      data:
        $ref: '#/definitions/models.Rule'
      metadata:
        $ref: '#/definitions/query.Metadata'
    required:
    - data
    - metadata
    type: object
  query.ResponseWithMetadata-models_RuleOptions:
    properties:
      data:
        $ref: '#/definitions/models.RuleOptions'
      metadata:
        $ref: '#/definitions/query.Metadata'
    required:
    - data
    - metadata
    type: object
  query.ResponseWithMetadata-models_Sink:
    properties:
      data:
        $ref: '#/definitions/models.Sink'
      metadata:
        $ref: '#/definitions/query.Metadata'
    required:
    - data
    - metadata
    type: object
  query.ResultSelector:
    properties:
      filter:
        $ref: '#/definitions/filter.Request'
      paging:
        $ref: '#/definitions/paging.Request'
      sorting:
        $ref: '#/definitions/sorting.Request'
    type: object
  sorting.Request:
    properties:
      column:
        type: string
      direction:
        $ref: '#/definitions/sorting.SortDirection'
    type: object
  sorting.SortDirection:
    enum:
    - desc
    - asc
    - ""
    type: string
    x-enum-varnames:
    - DirectionDescending
    - DirectionAscending
    - NoDirection
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
info:
  contact: {}
  description: HTTP API of the Notification service
  license:
    name: AGPL-3.0-or-later
  title: Notification Service API
  version: "1.0"
paths:
  /notifications:
    post:
      consumes:
      - application/json
      description: Create a new notification. It will always be stored by the notification
        service and it will possibly also trigger actions like sending mails, depending
        on the cofigured rules.
      parameters:
      - description: notification to add
        in: body
        name: Notification
        required: true
        schema:
          $ref: '#/definitions/models.Notification'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          headers:
            api-version:
              description: API version
              type: string
          schema:
            $ref: '#/definitions/query.ResponseWithMetadata-models_Notification'
      security:
      - KeycloakAuth:
        - eventprovider
      summary: Create Notification
      tags:
      - notification
    put:
      consumes:
      - application/json
      description: Returns a list of notifications matching the provided filters
      parameters:
      - description: filters, paging and sorting
        in: body
        name: MatchCriterias
        required: true
        schema:
          $ref: '#/definitions/query.ResultSelector'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            api-version:
              description: API version
              type: string
          schema:
            $ref: '#/definitions/query.ResponseListWithMetadata-models_Notification'
      security:
      - KeycloakAuth: []
      summary: List Notifications
      tags:
      - notification
  /notifications/options:
    get:
      description: Get filter options for listing notifications
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            api-version:
              description: API version
              type: string
          schema:
            $ref: '#/definitions/query.ResponseWithMetadata-array_query_FilterOption'
      security:
      - KeycloakAuth: []
      summary: Notification filter options
      tags:
      - notification
  /origins/{namespace}:
    put:
      consumes:
      - application/json
      description: Registers a set of origins in the given namespace. Replaces the
        content of the namespace if it already existed. The origins can be ulitized
        to set trigger conditions for actions.
      parameters:
      - description: namespace of the calling service, need to be unique among all
          services registering origins
        in: path
        name: namespace
        required: true
        type: string
      - description: origins provided by the calling service
        in: body
        name: origins
        required: true
        schema:
          items:
            $ref: '#/definitions/models.Origin'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            api-version:
              description: API version
              type: string
          schema:
            $ref: '#/definitions/query.ResponseWithMetadata-array_models_Origin'
      security:
      - KeycloakAuth:
        - eventprovider
      summary: Register Origins
      tags:
      - origin
  /rules:
    post:
      consumes:
      - application/json
      description: Create a new rule. A rule determines on which conditions which
        action is triggered.
      parameters:
      - description: new rule
        in: body
        name: rule
        required: true
        schema:
          $ref: '#/definitions/models.Rule'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          headers:
            api-version:
              description: API version
              type: string
          schema:
            $ref: '#/definitions/query.ResponseWithMetadata-models_Rule'
      security:
      - KeycloakAuth: []
      summary: Create Rule
      tags:
      - rule
    put:
      consumes:
      - application/json
      description: Returns a list of rules matching the provided filters.
      parameters:
      - description: filters, paging and sorting
        in: body
        name: MatchCriterias
        required: true
        schema:
          $ref: '#/definitions/query.ResultSelector'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            api-version:
              description: API version
              type: string
          schema:
            $ref: '#/definitions/query.ResponseListWithMetadata-models_Rule'
      security:
      - KeycloakAuth: []
      summary: List Rules
      tags:
      - rule
  /rules/{id}:
    delete:
      description: Delete a rule.
      parameters:
      - description: unique ID of the rule
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: deleted
          headers:
            api-version:
              description: API version
              type: string
      security:
      - KeycloakAuth: []
      summary: Delete Rule
      tags:
      - rule
    put:
      consumes:
      - application/json
      description: Update/replace a rule.
      parameters:
      - description: unique ID of the rule
        in: path
        name: id
        required: true
        type: string
      - description: updated rule
        in: body
        name: rule
        required: true
        schema:
          $ref: '#/definitions/models.Rule'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            api-version:
              description: API version
              type: string
          schema:
            $ref: '#/definitions/query.ResponseWithMetadata-models_Rule'
      security:
      - KeycloakAuth: []
      summary: Update Rule
      tags:
      - rule
  /rules/options:
    get:
      description: Get filter options for listing rules.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            api-version:
              description: API version
              type: string
          schema:
            $ref: '#/definitions/query.ResponseWithMetadata-array_query_FilterOption'
      security:
      - KeycloakAuth: []
      summary: ListRules filter options
      tags:
      - rule
  /rules/ruleoptions:
    get:
      description: This gives information about the possible rules. Returns a list
        of all available event levels, event origins for the trigger condition as
        well as a list of possbible sinke.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            api-version:
              description: API version
              type: string
          schema:
            $ref: '#/definitions/query.ResponseWithMetadata-models_RuleOptions'
      security:
      - KeycloakAuth: []
      summary: List available settings for rules.
      tags:
      - rule
  /rulse/{id}:
    get:
      description: Returns the rule
      parameters:
      - description: unique id of the rule
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            api-version:
              description: API version
              type: string
          schema:
            $ref: '#/definitions/query.ResponseWithMetadata-models_Rule'
        "404":
          description: Not Found
          headers:
            api-version:
              description: API version
              type: string
          schema:
            $ref: '#/definitions/errorResponses.ErrorResponse'
      security:
      - KeycloakAuth: []
      summary: Get a rule by id
      tags:
      - rule
  /sink/{id}:
    delete:
      description: Deletes an sink.
      parameters:
      - description: unique ID of sink
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: deleted
          headers:
            api-version:
              type: string
      security:
      - KeycloakAuth:
        - admin
      summary: Delete Sink
      tags:
      - sink
  /sinks:
    post:
      consumes:
      - application/json
      description: Creates a new sink. E.g. sending a mail or a message to a mattermost
        channel etc.
      parameters:
      - description: sink to create
        in: body
        name: sink
        required: true
        schema:
          $ref: '#/definitions/models.Sink'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          headers:
            api-version:
              description: API version
              type: string
          schema:
            $ref: '#/definitions/query.ResponseWithMetadata-models_Sink'
        "409":
          description: duplicate
          headers:
            api-version:
              description: API version
              type: string
          schema:
            $ref: '#/definitions/errorResponses.ErrorResponse'
      security:
      - KeycloakAuth:
        - admin
      summary: Create Sink
      tags:
      - sink
    put:
      description: Returns a list of sinks matching the provided filters.
      parameters:
      - description: filters, paging and sorting
        in: body
        name: MatchCriterias
        required: true
        schema:
          $ref: '#/definitions/query.ResultSelector'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            api-version:
              description: API version
              type: string
          schema:
            $ref: '#/definitions/query.ResponseListWithMetadata-models_Sink'
      security:
      - KeycloakAuth: []
      summary: List Sinks
      tags:
      - sink
  /sinks/{id}:
    get:
      description: Returns the sink
      parameters:
      - description: unique id of the sink
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            api-version:
              description: API version
              type: string
          schema:
            $ref: '#/definitions/query.ResponseWithMetadata-models_Sink'
        "404":
          description: Not Found
          headers:
            api-version:
              description: API version
              type: string
          schema:
            $ref: '#/definitions/errorResponses.ErrorResponse'
      security:
      - KeycloakAuth: []
      summary: Get a sink by id
      tags:
      - sink
    put:
      consumes:
      - application/json
      description: Updates an sink.
      parameters:
      - description: unique ID of sink
        in: path
        name: id
        required: true
        type: string
      - description: update/replace sink with given one
        in: body
        name: sink
        required: true
        schema:
          $ref: '#/definitions/models.Sink'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          headers:
            api-version:
              description: API version
              type: string
          schema:
            $ref: '#/definitions/query.ResponseWithMetadata-models_Sink'
        "409":
          description: duplicate
          headers:
            api-version:
              description: API version
              type: string
          schema:
            $ref: '#/definitions/errorResponses.ErrorResponse'
      security:
      - KeycloakAuth:
        - admin
      summary: Update Sink
      tags:
      - sink
  /sinks/options:
    get:
      description: Get filter options for listing sinks.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            api-version:
              description: API version
              type: string
          schema:
            $ref: '#/definitions/query.ResponseWithMetadata-array_query_FilterOption'
      security:
      - KeycloakAuth: []
      summary: ListSinks filter options
      tags:
      - sink
securityDefinitions:
  KeycloakAuth:
    authorizationUrl: '{{.KeycloakAuthUrl}}/realms/{{.KeycloakRealm}}/protocol/openid-connect/auth'
    flow: implicit
    scopes:
      admin: admin access, permit writing and reading global settings
      eventprovider: write access to endpoints used by the client backend services
    type: oauth2
swagger: "2.0"
